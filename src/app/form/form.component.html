<form class="form-horizontal" [formGroup]="form" (ng-Submit)="onSubmit()" novalidate>

  <h2>Form Page</h2>  
  <div class="form-group">
    <div class="col-sm-12">
      <label for="name" class="control-label name-text">Name</label>
      <input type="text" id="name" class="form-control name-field" formControlName="name">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="email" class="control-label email-text">Email</label>
      <input type="text" id="email" class="form-control email-field" formControlName="email">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="password" class="control-label password-text">Password</label>
      <input type="password" id="password" class="form-control password-field" formControlName="password">
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
    Submit
  </button>

</form>
